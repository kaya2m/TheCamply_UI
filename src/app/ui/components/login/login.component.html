
<div class="container mt-5">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-4">
        <div class="text-center mb-4">
          <img src="../../../../assets/camply_logo.png" style="width: 150px; height: auto;" alt="Camply Logo">
        </div>
        <div class="form-group">
          <label for="username">Kullanıcı Adı veya Email</label>
          <input #txtusernameOrEmail type="text" formControlName="username" class="form-control" id="username" placeholder="Kullanıcı Adı veya Email">
          <small class="form-text text-danger invalid-feedback">Lütfen kullanıcı adını boş geçmeyiniz.</small>
        </div>
        <div class="form-group">
          <label for="password">Şifre</label>
          <input #txtPassword type="password" formControlName="password" class="form-control" id="password" placeholder="Şifre">
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3" (click)="login(txtusernameOrEmail.value, txtPassword.value)">Giriş Yap</button>

        <div class="text-center mt-3">
          <p>Ya da hemen giriş yap</p>
          
          <button type="button" class="btn btn-primary text-white" (click)="facebookLogin()">
            <img src="../../../../assets/facebook-icon.png" style="width: 20px; margin-right: 5px;" alt="Facebook Icon">
            Facebook ile Giriş Yap
          </button>
          <div class="d-flex justify-content-center mt-3">
           <asl-google-signin-button type="standard" size="large"> </asl-google-signin-button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

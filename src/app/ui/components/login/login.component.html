<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="form-group">
          <label for="username">Kullanıcı Adı & Email</label>
          <input #txtusernameOrEmail type="text" formControlName="username" class="form-control" id="username" >
 
          <small class="form-text text-muted invalid-feedback">Lütfen kullanıcı adını boş geçmeyiniz.</small>
        </div>
        <div class="form-group">
          <label for="password">Şifre</label>
 
          <input #txtPassword type="password" formControlName="password" class="form-control" id="password" >
        </div>
        <br />
        <button type="submit" class="btn btn-primary" (click)="login(txtusernameOrEmail.value, txtPassword.value)">Giriş Yap</button>
  
    </div>
    <div class="col-md-3"></div>
  </div>

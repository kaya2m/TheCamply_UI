<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camply E-Ticaret</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .custom-spinner {
            background-color: rgba(0, 0, 0, 0.8);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
   <div class="sticky-top">
           <nav class="navbar navbar-expand-lg navbar-light p-0" id="navBar" [ngClass]="{sticky: isSticky}">
               <a href="index.html" class="navbar-brand ms-5" >
                <img src="../../../../assets/camply_logo.png" style="width: 150px;" alt="Camply Logo">
               </a>
               <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse"
                   data-bs-target="#navbarCollapse">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarCollapse">
                   <div class="navbar-nav ms-auto">
                    <a class="nav-link" aria-current="page" routerLink="home"*ngIf="!authService.isAuthenticated"><i class="fa-solid fa-tent"></i> Home</a>
                    <a class="nav-link" routerLink="product"*ngIf="!authService.isAuthenticated">Products</a>
                    <a class="nav-link" routerLink="basket"*ngIf="!authService.isAuthenticated">Baskets</a>
                       <a href="" class="nav-item nav-link"*ngIf="!authService.isAuthenticated">Contact</a>
                       <a class="nav-link" routerLink="login" *ngIf="!authService.isAuthenticated">Giriş Yap</a>
                       <a class="nav-link" routerLink="register" *ngIf="!authService.isAuthenticated">Kayıt Ol</a>
                       <a class="nav-link" ngClass="text-danger" routerLink="admin"*ngIf="authService.isAuthenticated">Yönetim Paneli</a>
                       <a class="nav-link" routerLink="login" *ngIf="authService.isAuthenticated" style="cursor: pointer;" (click)="signOut()">Çıkış Yap</a>
                   </div>
               </div>
           </nav>
   </div>

    <div class="">
        <router-outlet></router-outlet>
    </div>

    <ngx-spinner name="spinner1" type="ball-atom" size="medium" color="#ff0"
        background="linear-gradient(to right, #ff0, #9400d3)" bdColor="rgba(0, 0, 0, 0.8)" [fullScreen]="true">
        <p style="color: white">Yükleniyor...</p>
    </ngx-spinner>
    <ngx-spinner name="spinner2" type="square-jelly-box" size="medium" color="#ff0"
        background="linear-gradient(to right, #ff0, #9400d3)" bdColor="rgba(0, 0, 0, 0.8)" [fullScreen]="true">
        <p style="color: white">Yükleniyor...</p>
    </ngx-spinner>
</body>

</html>

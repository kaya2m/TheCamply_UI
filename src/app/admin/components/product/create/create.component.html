
<div class="container mt-5">
    <form>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter product name" #txtName>
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="number" class="form-control" min="0" value="0" id="productPrice" placeholder="Enter product price" #txtPrice>
        </div>
        <div class="mb-3">
            <label for="productStock" class="form-label">Product Stock</label>
            <input type="number" class="form-control" min="0" value="0" id="productStock" placeholder="Enter product stock" #txtStock>
        </div>
        <button type="submit" class="btn btn-primary" (click)="create(txtName, txtPrice, txtStock)">Submit</button>
    </form>
</div>
